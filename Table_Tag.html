<!DOCTYPE html>

<html>

	<title>Table Tag</title>

	<style>
	table
	{
	border:1px solid black; 
	width:50%;
	border-collapse:collapse;
	}
	td
	{
	border:1px solid black;
	height:60px;
	}
	</style>

	<body>


		<table align="center" cellpadding="30">

		
			<tr>
 
				<td colspan="3"></td>
  
				<td colspan="3"></td>

			</tr>


			<tr>
  
				<td colspan="2"></td>
  
				<td colspan="2"></td>
 
				<td colspan="2"></td>

			</tr>
			<tr>
				<td rowspan="2" colspan="3"></td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="4"></td>
				<td colspan="2"></td>
			</tr>


		</table>


	</body>

</html>
